  <title>Screen Attributes</title>
  <script>
    window.onload = function() {
      const attributesText = `availHeight: ${screen.availHeight}\n` +
        `availWidth: ${screen.availWidth}\n` +
        `colorDepth: ${screen.colorDepth}\n` +
        `height: ${screen.height}\n` +
        `pixelDepth: ${screen.pixelDepth}\n` +
        `width: ${screen.width}`;

      alert(attributesText);
    }
  </script>
</head>
