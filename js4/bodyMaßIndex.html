<!DOCTYPE html>
<html lang="de">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="author" content="AliBenBali" />
    <meta name="Beschreibung" content="Bruh" />
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <title>Beispiel</title>

    <script>
        function calculateBMI() {
          // Get height from the user
          let height = parseFloat(prompt("Bitte geben Sie Ihre Körpergröße in cm ein:"));
          
          // Check if height is within reasonable boundaries
          if (height <= 50 || height > 251) {
            alert("Ungültige Körpergröße!");
            return -1;
          }
          
          // Get weight from the user
          let weight = parseFloat(prompt("Bitte geben Sie Ihr Gewicht in kg ein:"));
          
          // Check if weight is within reasonable boundaries
          if (weight <= 3 || weight > 592) {
            alert("Ungültiges Gewicht!");
            return -1;
          }
          
          // Calculate BMI
          let heightInMeters = height / 100;
          let bmi = weight / (heightInMeters * heightInMeters);
          
          // Display the BMI
          alert("Ihr Body-Mass-Index (BMI) beträgt: " + bmi.toFixed(2));
        }
      </script>
    
  </head>

  <body>
    <h1>Klicken auf den Button</h1>
    <button onclick="calculateBMI()">Ich bin der Button</button>  </body>
</html>
